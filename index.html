<script>
    document.getElementById("black").addEventListener("click", function(){
        document.getElementById("bgblack").classList.add("bg-blackk");
        document.getElementById("inp1").classList.add("bg-blackk");
        document.getElementById("bl2").classList.add("bl-22");
        document.getElementById("bl3").classList.add("bl-22");
        
        document.getElementById("black").classList.add("hide");
        document.getElementById("light").classList.remove("hide");


        document.getElementById("bgblack").classList.remove("bg-blackk2");  

        
      

    });
    document.getElementById("light").addEventListener("click", function(){
        document.getElementById("bgblack").classList.add("bg-blackk2");
        document.getElementById("inp1").classList.add("bg-blackk2");
        document.getElementById("bl2").classList.add("bl-23");
        document.getElementById("bl3").classList.add("bl-23");

       

        document.getElementById("light").classList.add("hide");
        document.getElementById("black").classList.remove("hide");
        
        
    });
//  input part
    document.getElementById("search1").addEventListener("click", function(){
        document.getElementById("inp1").classList.add("inputchange");
        document.getElementById("bl3").classList.add("listchange");
        document.getElementById("search1").classList.add("hide");

        
    });

    document.getElementById("cancel").addEventListener("click", function(){
        document.getElementById("search1").classList.remove("hide");
        document.getElementById("inp1").classList.add("hide");
    });
